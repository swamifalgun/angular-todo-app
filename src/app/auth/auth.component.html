<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="heading">
                            {{signIn ? "Login Form" : "SignUp Form" }}
                        </h2>
                    </div>
                </div>
            </div>
            
            <div *ngIf="authService.invalidLogin" class="error">
                <span class="error-msg">{{authService.errorMsg}}</span>
            </div>

            <form action="">
                <div class="form-group outer">
                    <input type="email" class="form-control input-field" id="email" aria-describedby="emailHelp" placeholder="Enter email" #email>
                    <small id="emailHelp" class="form-text text-muted">We do not share but we care.</small>
                </div>
                <div class="form-group outer">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input-field" id="password" placeholder="Password" #password>
                    <small id="passHelp" class="form-text text-muted">Keep it strong like yourself.</small>
                </div>
                <div class="container button">
                    <button type="submit" class="btn btn-primary submit" (click)="login(email, password, signIn)">Submit</button>
                    <button type="submit" class="btn btn-primary switch" (click)="authMode()">Switch to {{signIn ? "SignUp" : "Login" }}</button>
                </div>
            </form>

        </div>
    </div>
</div>
